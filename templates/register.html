<link rel="stylesheet" href="/static/style.css" />

<div class="container">
  <div class="login-card">
    <div class="logo">
      <h2>Pet Adoption</h2>
    </div>
    <h1>Register</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% if error %}
      <div class="alert error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
      <label>Email</label>
      <input type="email" name="username" placeholder="Enter Username" class="input-field" required />

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter Password" class="input-field" required />

      <input type="submit" value="Register" class="input-field" />
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</div>
