<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetMatch</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8e5;
        }

        /* Navigation Bar */
        .navbar {
            background: #4269C0;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .logo {
            font-weight: bold;
            font-size: 22px;
            color: #fff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a.active,
        .nav-links a:hover {
            background: #B7A125;
            color: #fff;
        }

        /* Special Logout Button Style */
        .nav-links a.logout-btn {
            background-color: #B7A125;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .nav-links a.logout-btn:hover {
            background-color: #a08b1f;
            transform: scale(1.05);
        }

        main {
            padding: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üêæ PetMatch</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}" class="{% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a></li>
            <li><a href="{{ url_for('adopt') }}" class="{% if request.path == '/adopt' %}active{% endif %}">Adopt</a></li>
            <li><a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About</a></li>
            <li><a href="{{ url_for('logout') }}" class="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <main>
        {% block body %}{% endblock %}
    </main>
</body>
</html>
